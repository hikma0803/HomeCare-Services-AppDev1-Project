<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Outer container with background color -->
    <div class="bg-light" style="min-height: 100vh;">
        <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
            <!-- Login form container -->
            <div class="container-sm border p-4 bg-white shadow" style="max-width: 400px;">
                <h3 class="text-center mb-4">Login</h3>
                <h3 class="text-center mb-4">Welcome To HomeCare Services </h3>
                <form action="/login" method="POST">
                    <!-- Email Input -->
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" name="id" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                    </div>
                    <!-- Password Input -->
                    <div class="mb-3">
                        <label for="exampleFormControlPassword1" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleFormControlPassword1" placeholder="Enter your password" required>
                    </div>
                    <div>
                        <p class="text-danger">
                            {{msg}}
                        </p>
                    </div>
                    <!-- Submit Button -->
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-outline-dark w-100">Submit</button>
                    </div>
                </form>
                
                <!-- Signup Button -->
                <div class="text-center">
                    <p>Don't have an account?</p>
                    <a href="/signup" class="btn btn-primary w-100">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
