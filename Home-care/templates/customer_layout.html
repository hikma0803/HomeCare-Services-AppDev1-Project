<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="my_container">
        
        <div class="my_panel">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="/home_cu/{{name}}/{{key}}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/cu_search/{{name}}/{{key}}">Search</a>
                              </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/cu_summary/{{name}}/{{key}}">Summary</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/profile_cus/{{name}}/{{key}}">profile</a>
                                
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="text-left">
            <h3>Welcome {{name}}</h3>
        </div>
        {% block content %}
    {% endblock %}
    </div>
    <!-- Content Block -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mrcAopgwmOLFLrqhY6N4Nqk/5P7Rm9lr26r6q9EMSOuzD09QScj8X4p5RMRyeQF5" crossorigin="anonymous"></script>
</body>
</html>
