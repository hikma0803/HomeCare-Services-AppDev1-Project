<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-container {
            padding: 20px;
            max-width: 400px;
        }
        .min-height-adjust {
            min-height: 70vh;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Outer container with background color -->
    <div class="bg-light min-height-adjust d-flex align-items-center justify-content-center">
        <!-- Option form container -->
        <div class="container-sm border p-3 bg-white shadow form-container text-center">
            <h3 class="mb-3">Create Account</h3>
            <p>Please select the type of account you want to create:</p>
            
            <div class="d-grid gap-2">
                <!-- Button for Customer Sign-Up -->
                <a href="/signup_customer" class="btn btn-primary">Sign Up as Customer</a>
                <!-- Button for Service Professional Sign-Up -->
                <a href="/signup_service_professional" class="btn btn-secondary">Sign Up as Service Professional</a>
            </div>
        </div>
    </div>
</body>
</html>
