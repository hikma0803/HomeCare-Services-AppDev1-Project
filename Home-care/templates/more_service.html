{% extends "admin_layout.html" %} <!-- Inherit all nav features -->
{% block content %}
    {% if list %}
        <div class="d-flex justify-content-center align-items-start min-vh-100 pt-5">
            <div class="card shadow-sm" style="max-width: 600px; width: 100%;">
                <div class="card-body text-center">
                    <h1 class="card-title mb-4">{{ list.name }}</h1>
                    <p class="card-text">
                        <strong>Service ID:</strong> {{ list.id }}<br>
                        <strong>Base Price:</strong> {{ list.base_price }}<br>
                        <strong>Time Required:</strong> {{ list.time_required }}<br>
                        <strong>Description:</strong> {{ list.description }}
                    </p>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
