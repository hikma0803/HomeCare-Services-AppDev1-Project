<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Professional Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-container {
            padding: 20px; /* Reduce padding for a more compact form */
            max-width: 400px; /* Slightly smaller width */
        }
        .min-height-adjust {
            min-height: 80vh; /* Decreased form height */
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Outer container with background color -->
    <div class="bg-light min-height-adjust d-flex align-items-center justify-content-center">
        <!-- Signup form container -->
        <div class="container-sm border p-3 bg-white shadow form-container">
            <h3 class="text-center mb-3">Service Professional Sign-Up</h3>
            <form action="/signup_service_professional" method="POST" enctype="multipart/form-data">
                <!-- Full Name Input -->
                <div class="mb-2">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" name="fullname" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                <!-- Email Input -->
                <div class="mb-2">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="id" class="form-control" id="email" placeholder="name@example.com" required>
                </div>
                <!-- Password Input -->
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <!-- Service Name Input -->
                <div class="mb-2">
                    <label for="serviceName" class="form-label">Service Name</label>
                    <input type="text" name="service_type" class="form-control" id="serviceName" placeholder="Enter the service you provide" required>
                </div>
                <!-- Experience Input -->
                <div class="mb-2">
                    <label for="experience" class="form-label">Experience (in years)</label>
                    <input type="number" name="experience" class="form-control" id="experience" placeholder="Experience in years" required>
                </div>
                <!-- Attached Documents Input -->
                <div class="mb-2">
                    <label for="documents" class="form-label">Attach Documents</label>
                    <input type="file" name="documents" class="form-control" id="documents" required>
                </div>
                <!-- Address Input -->
                <div class="mb-2">
                    <label for="address" class="form-label">Address</label>
                    <textarea name="address" class="form-control" id="address" rows="2" placeholder="Enter your address" required></textarea>
                </div>
                <!-- Pincode Input -->
                <div class="mb-2">
                    <label for="pincode" class="form-label">Pincode</label>
                    <input type="text" name="pincode" class="form-control" id="pincode" placeholder="Enter your pincode" required>
                </div>
                <!-- Submit Button -->
                <div class="mb-2 text-center">
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
