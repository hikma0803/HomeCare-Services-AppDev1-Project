<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Outer container with background color -->
    <div class="bg-light" style="min-height: 100vh;">
        <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
            <!-- Sign-up form container -->
            <div class="container-sm border p-4 bg-white shadow" style="max-width: 500px;">
                <h3 class="text-center mb-4">Customer Sign-Up</h3>
                <form action="/signup_customer" method="POST">
                    <!-- Full Name Input -->
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" name="fullname" class="form-control" id="fullName" placeholder="Enter your full name" required>
                    </div>
                    <!-- Email Input -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" name="id" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>
                    <!-- Password Input -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <!-- Address Input -->
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" name="address" class="form-control" id="address" placeholder="Enter your address" required>
                    </div>
                    <!-- Pincode Input -->
                    <div class="mb-3">
                        <label for="pincode" class="form-label">Pincode</label>
                        <input type="text" name="pincode" class="form-control" id="pincode" placeholder="Enter your pincode" required>
                    </div>
                    <!-- Submit Button -->
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
