{%extends "customer_layout.html"%} <!--Inherited all nav features-->
{%block content%}
    {%if service%}
        <div class="center"><h3>Edit Service</h3></div>
        <form action="/profile_cus/{{name}}/{{service.id}}" method="POST">
            <div class="input_form">
                <div class="mb-3">
                    <label for="name" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" name="name" id="name" value="{{service.fullname}}">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" value="{{service.password}}">
                </div>
                <div class="mb-3">
                    <label for="customer_id" class="form-label">Customer ID</label>
                    <input type="text" class="form-control" name="customer_id" id="customer_id" value="{{service.id}}">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" id="address" value="{{service.address}}">
                </div>
                <div class="mb-3">
                    <label for="phone_num" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="phone_num" id="phone_num" value="{{service.phone_num}}">
                </div>
                
                
                <div class="mb-3 d-flex justify-content-start gap-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="/home_cu/{{name}}/{{key}}" class="btn btn-danger">Close</a>
                </div>

            </div>
        </form>
    {%endif%}
{%endblock%}
